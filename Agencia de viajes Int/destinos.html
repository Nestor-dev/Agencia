        <section>
            <h2> ¿Listo para viajar? Compra tu pasaje... </h2> 
        <form class="formulario" name="form1" action="" method="post">
            <fieldset>
                <div class="contenedor-campo"></div>
                    <div class="campo">
                            <label>¿Cómo quieres comenzar a viajar?</label>
                        <input type="radio" id="avion" name="vehicle" value="avion">
                            <label for="avion">Avion</label>
                        <input type="radio" id="bus" name="vehicle" value="bus">
                            <label for="bus">Bus</label><br>
                        <input type="radio" id="tren" name="vehicle" value="tren">
                            <label for="tren">Tren</label><br>
                        <input type="radio" id="barco" name="vehicle" value="barco">
                            <label for="barco">Barco</label>
                    </div>

                    <div class="campo">
                        <label for="origin">Elige desde donde viajas:</label>
                        <select class="cbox-air" name="origin" id="origin">
                            <option disabled selected>Selecciona desde donde viajas</option>
                            <option value="sa">Santiago, Chile</option>
                            <option value="pc">Punta Cana, República Dominicana</option>
                            <option value="zu">Zúrich, Suiza</option>
                            <option value="mos">Moscú, Rusia</option>
                            <option value="ro">Roma, Italia</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="arrival">Elige lugar de destino:</label>
                        <select class="cbox-air" name="arrival" id="arrival">
                            <option disabled selected>Selecciona un destino</option>
                            <option value="sa">Santiago, Chile</option>
                            <option value="pc">Punta Cana, República Dominicana</option>
                            <option value="zu">Zúrich, Suiza</option>
                            <option value="mos">Moscú, Rusia</option>
                            <option value="ny">New York, Estados Unidos</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="passengers">¿Cuantas personas viajan?</label>
                        <input class="cbox-air" type="number" name="passengers" value="1" min="1" max="10"/>
                    </div>

                    <div class="alinear-derecha flex">
                        <a href="destinos.html"><input class="boton w-sm-100" onclick="verificar(); limpiarFormulario(); location.reload();" type="submit" value="Enviar"></a>
                    </div>

                </main>
            </fieldset>
            <footer class="footer">
                <h1>Encuentra nuestra agencia en...</h2>
                    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
                    <div class="mapa" id="showMap" style="width: 450px; height: 350px;"> </div>
                    <script type="text/javascript"> 
                        function showGoogleMaps()
                        {
                            //Creamos el punto a partir de la latitud y longitud de una dirección:
                            var point = new google.maps.LatLng('-33.392183' , '-70.547784');
                         
                            //Configuramos las opciones indicando zoom, punto y tipo de mapa
                            var myOptions = {
                                zoom: 15, 
                                center: point, 
                                mapTypeId: google.maps.MapTypeId.ROADMAP
                            };
                         
                            //Creamos el mapa y lo asociamos a nuestro contenedor
                            var map = new google.maps.Map(document.getElementById("showMap"),  myOptions);
                         
                            //Mostramos el marcador en el punto que hemos creado
                            var marker = new google.maps.Marker({
                                position:point,
                                map: map,
                                title: "Nombre empresa - Calle Balmes 192, Barcelona"
                            });
                        }
                        showGoogleMaps();
                        </script>
